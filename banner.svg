<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0fdf4" />
      <stop offset="50%" style="stop-color:#bbf7d0" />
      <stop offset="100%" style="stop-color:#f0fdf4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="url(#bgGrad)" rx="12" />

  <!-- Subtle grid lines -->
  <g opacity="0.06" stroke="#94a3b8" stroke-width="0.5">
    <line x1="0" y1="60" x2="900" y2="60" />
    <line x1="0" y1="120" x2="900" y2="120" />
    <line x1="0" y1="180" x2="900" y2="180" />
    <line x1="0" y1="240" x2="900" y2="240" />
    <line x1="150" y1="0" x2="150" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="450" y1="0" x2="450" y2="300" />
    <line x1="600" y1="0" x2="600" y2="300" />
    <line x1="750" y1="0" x2="750" y2="300" />
  </g>

  <!-- Candlestick chart (left side background) -->
  <g opacity="0.25">
    <!-- Green candles (bullish) -->
    <line x1="80" y1="195" x2="80" y2="145" stroke="#10b981" stroke-width="1" />
    <rect x="74" y="160" width="12" height="25" fill="#10b981" rx="1" />

    <line x1="110" y1="200" x2="110" y2="140" stroke="#10b981" stroke-width="1" />
    <rect x="104" y="150" width="12" height="35" fill="#10b981" rx="1" />

    <!-- Red candle (bearish) -->
    <line x1="140" y1="190" x2="140" y2="130" stroke="#ef4444" stroke-width="1" />
    <rect x="134" y="135" width="12" height="30" fill="#ef4444" rx="1" />

    <!-- Green candles continuing -->
    <line x1="170" y1="185" x2="170" y2="120" stroke="#10b981" stroke-width="1" />
    <rect x="164" y="130" width="12" height="35" fill="#10b981" rx="1" />

    <line x1="200" y1="175" x2="200" y2="110" stroke="#10b981" stroke-width="1" />
    <rect x="194" y="115" width="12" height="40" fill="#10b981" rx="1" />

    <!-- Red pullback -->
    <line x1="230" y1="165" x2="230" y2="115" stroke="#ef4444" stroke-width="1" />
    <rect x="224" y="120" width="12" height="25" fill="#ef4444" rx="1" />

    <line x1="260" y1="170" x2="260" y2="125" stroke="#ef4444" stroke-width="1" />
    <rect x="254" y="130" width="12" height="22" fill="#ef4444" rx="1" />

    <!-- Reclaim / continuation -->
    <line x1="290" y1="160" x2="290" y2="105" stroke="#10b981" stroke-width="1" />
    <rect x="284" y="110" width="12" height="35" fill="#10b981" rx="1" />
  </g>

  <!-- EMA lines (subtle, behind text) -->
  <g opacity="0.2">
    <path d="M60,175 Q120,155 170,140 Q220,118 270,135 Q310,115 350,108"
          fill="none" stroke="#facc15" stroke-width="1.5" />
    <path d="M60,180 Q120,168 170,155 Q220,140 270,148 Q310,135 350,128"
          fill="none" stroke="#22d3ee" stroke-width="1.5" />
    <path d="M60,190 Q120,182 170,175 Q220,168 270,165 Q310,158 350,152"
          fill="none" stroke="#6b7280" stroke-width="1.5" />
  </g>

  <!-- Signal dot (green, glowing) -->
  <circle cx="290" cy="155" r="5" fill="#10b981" filter="url(#softGlow)" opacity="0.5" />

  <!-- Right side candles fading out -->
  <g opacity="0.12">
    <line x1="680" y1="210" x2="680" y2="160" stroke="#10b981" stroke-width="1" />
    <rect x="674" y="170" width="12" height="28" fill="#10b981" rx="1" />

    <line x1="710" y1="205" x2="710" y2="150" stroke="#10b981" stroke-width="1" />
    <rect x="704" y="155" width="12" height="35" fill="#10b981" rx="1" />

    <line x1="740" y1="195" x2="740" y2="145" stroke="#ef4444" stroke-width="1" />
    <rect x="734" y="150" width="12" height="25" fill="#ef4444" rx="1" />

    <line x1="770" y1="200" x2="770" y2="140" stroke="#10b981" stroke-width="1" />
    <rect x="764" y="145" width="12" height="38" fill="#10b981" rx="1" />

    <line x1="800" y1="190" x2="800" y2="130" stroke="#10b981" stroke-width="1" />
    <rect x="794" y="135" width="12" height="40" fill="#10b981" rx="1" />

    <line x1="830" y1="185" x2="830" y2="128" stroke="#ef4444" stroke-width="1" />
    <rect x="824" y="132" width="12" height="30" fill="#ef4444" rx="1" />
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="900" height="3" fill="url(#greenGlow)" rx="0" opacity="0.8" />

  <!-- Main title -->
  <text x="450" y="115" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="52" font-weight="700" fill="url(#titleGrad)" text-anchor="middle"
        letter-spacing="3" filter="url(#glow)">
    SKYZ SPY Scalper
  </text>

  <!-- Subtitle -->
  <text x="450" y="155" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="16" fill="#94a3b8" text-anchor="middle" letter-spacing="4" font-weight="300">
    WEBULL CUSTOM INDICATOR
  </text>

  <!-- Divider line -->
  <line x1="340" y1="175" x2="560" y2="175" stroke="#10b981" stroke-width="1" opacity="0.3" />

  <!-- Tag pills -->
  <g font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="500">
    <rect x="268" y="190" width="60" height="24" rx="12" fill="#10b981" opacity="0.15" />
    <rect x="268" y="190" width="60" height="24" rx="12" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.4" />
    <text x="298" y="206" fill="#34d399" text-anchor="middle">1-MIN</text>

    <rect x="340" y="190" width="50" height="24" rx="12" fill="#22d3ee" opacity="0.15" />
    <rect x="340" y="190" width="50" height="24" rx="12" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.4" />
    <text x="365" y="206" fill="#67e8f9" text-anchor="middle">EMA</text>

    <rect x="402" y="190" width="45" height="24" rx="12" fill="#a78bfa" opacity="0.15" />
    <rect x="402" y="190" width="45" height="24" rx="12" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.4" />
    <text x="424" y="206" fill="#c4b5fd" text-anchor="middle">RSI</text>

    <rect x="459" y="190" width="48" height="24" rx="12" fill="#facc15" opacity="0.15" />
    <rect x="459" y="190" width="48" height="24" rx="12" fill="none" stroke="#facc15" stroke-width="0.5" opacity="0.4" />
    <text x="483" y="206" fill="#fde68a" text-anchor="middle">ATR</text>

    <rect x="519" y="190" width="48" height="24" rx="12" fill="#f97316" opacity="0.15" />
    <rect x="519" y="190" width="48" height="24" rx="12" fill="none" stroke="#f97316" stroke-width="0.5" opacity="0.4" />
    <text x="543" y="206" fill="#fdba74" text-anchor="middle">VOL</text>

    <rect x="579" y="190" width="58" height="24" rx="12" fill="#ef4444" opacity="0.15" />
    <rect x="579" y="190" width="58" height="24" rx="12" fill="none" stroke="#ef4444" stroke-width="0.5" opacity="0.4" />
    <text x="608" y="206" fill="#fca5a5" text-anchor="middle">SCALP</text>
  </g>

  <!-- Bottom tagline -->
  <text x="450" y="255" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="12" fill="#4b5563" text-anchor="middle" letter-spacing="2" font-weight="400">
    FAST DECISIONS / STRUCTURED ENTRIES / DEFINED RISK
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="297" width="900" height="3" fill="url(#redGlow)" rx="0" opacity="0.4" />
</svg>
